overwrite: true
schema: "https://api.react-finland.fi/graphql"
documents: "src/graphql/queries/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-vue-urql"
  ./graphql.schema.json:
    plugins:
      - "introspection"
